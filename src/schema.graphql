type User {
  uuid: ID!
  name: String!
  dogs: [Dog] @relation(name: "OWNS", direction: "OUT")
  cats: [Cat] @relation(name: "OWNS", direction: "OUT")
}

type Dog {
  id: ID!
  name: String!
  breed: String!
  owner: User @relation(name: "HAS_OWNER", direction: "IN")
}

type Cat {
  id: ID!
  name: String!
  breed: String!
  owner: User @relation(name: "HAS_OWNER", direction: "IN")
}
